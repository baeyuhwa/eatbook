<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레시피 홈페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #eee;
        }
        .header-logo {
            /* 로고 이미지에 적합한 스타일을 추가하세요 */
        }
        .search-bar {
            /* 검색창에 적합한 스타일을 추가하세요 */
            flex-grow: 1;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .user-name {
            /* 사용자 이름에 적합한 스타일을 추가하세요 */
        }
        .menu {
            list-style: none;
            display: flex;
            padding-left: 0;
            margin-top: 0;
            margin-bottom: 0;
            background-color: #f8f8f8;
            padding: 10px 20px;
        }
        .menu li {
            padding: 0 10px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        .item-list {
            list-style: none;
            padding-left: 0;
        }
        .item {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item:last-child {
            margin-bottom: 0;
        }
        .delete-button {
            cursor: pointer;
            color: red;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="path_to_logo_image.png" alt="로고"> <!-- 로고 이미지 경로를 실제 경로로 변경하세요 -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="검색...">
        </div>
        <div class="user-name">
            사용자 이름
        </div>
    </div>
    <ul class="menu">
        <li>냉장고</li>
        <li>내 레시피</li>
        <li>레시피 만들기</li>
        <li>소통</li>
        <li>문의사항</li>
    </ul>
    <div class="content">
        <ul class="item-list">
            <li class="item">
                <div>재료 이름</div>
                <div>단</div>
                <div>유통기한</div>
                <button class="delete-button">삭제</button>
            </li>
            <!-- 여기에 더 많은 아이템을 추가할 수 있습니다 -->
        </ul>
    </div>
</body>
</html>
