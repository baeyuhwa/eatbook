<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소통 게시글 작성</title>
    <link rel="stylesheet" href="9-1_newcommuni.css">
</head>
<body>
    <header>
        <div id="search-container">
            <div id="search-bar-container">
                <a href="4_main.html">
                    <img id="logo" src="logo.png" alt="Logo">
                </a>
                <input id="search-bar" type="text" placeholder="레시피 검색..." onkeypress="if(event.key === 'Enter') performSearch(this.value)">
                <img id="search-icon" src="search.png" alt="Search Icon">
            </div>
        </div>
        <div id="user-name-container">
            <div id="user-name"></div>
        </div>
    </header>
    <nav>
        <a href="6_recipe.html">냉장고</a>
        <a href="8_myrecipes.html">내 레시피</a>
        <a href="7_newrecipe.html">레시피 만들기</a>
        <a href="9_communication.html">소통</a>
        <a href="10_qna.html">문의 사항</a>
    </nav>
    <div class="container">
        <form id="communicationForm" onsubmit="savePost(event)">
            <label for="title">제목: </label>
            <input type="text" id="title" name="title" required>

            <label for="content">내용:</label>
            <textarea id="content" name="content" required></textarea>

            <div class="checkbox">
                <label for="allow">댓글 허용</label>
                <input type="checkbox" id="allow" name="allow">
            </div>

            <div class="button-container">
                <button type="submit">등록</button>
            </div>
        </form>                     
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const kakaoNickname = localStorage.getItem('kakaoNickname');
            if (kakaoNickname) {
                const userNameElement = document.getElementById('user-name');
                userNameElement.textContent = kakaoNickname;
            }
        });

        function performSearch() {
            const searchValue = document.getElementById('search-bar').value;
            localStorage.setItem('searchQuery', searchValue);
            window.location.href = '5_recipe_result.html';
        }
    </script>
    <script src="5_recipe.js"></script>
    <script src="9_commincation.js"></script>
</body>
</html>
