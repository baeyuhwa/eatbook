<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>소통 게시글 작성</title>
    <link rel="stylesheet" href="9-1_newcommuni.css">
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo">
        <input id="search-bar" type="text" placeholder="레시피 검색...">
        <div id="user-name">사용자 이름
            <div class="dropdown-icon">&#9660;</div>
        </div>
    </header>
    <nav>
        <a href="5_listADD.html">냉장고</a>
        <a href="8_myrecipes.html">내 레시피</a>
        <a href="7_newrecipe.html">레시피 만들기</a>
        <a href="9_communication.html">소통</a>
        <a href="10_qna.html">문의 사항</a>
    </nav>
    <div class="container">
        <!-- 스키마 마크업이 추가된 폼 -->
        <form id="9_communication" onsubmit="savePost(event)">
            <label for="title">제목: </label>
            <input type="text" id="title" name="title" itemprop="headline" required>

            <label for="content">내용:</label>
            <textarea id="content" name="content" itemprop="articleBody" required></textarea>

            <div class="checkbox">
                <label for="allow">댓글 허용</label>
                <input type="checkbox" id="allow" name="allow" itemprop="comment">
            </div>

            <div class="button-container">
                <button type="submit">등록</button>
            </div>
        </form>                     
    </div>
    <script>
        function savePost(event) {
            event.preventDefault();
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
            var post = { title: title, content: content };
            localStorage.setItem('newPost', JSON.stringify(post));
            window.location.href='9_commincation.html';
        }
    </script>
</body>
</html>
