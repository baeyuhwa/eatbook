<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>소통 게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: #fff;
        }
        #logo {
            width: 100px;
            height: auto;
        }
        #search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        #user-name {
            font-size: 20px;
            display: flex;
            align-items: center;
        }
        .dropdown-icon {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #ddd;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        input[id="search-bar"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox {
            margin-top: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo.png" alt="Logo">
        <input id="search-bar" type="text" placeholder="레시피 검색...">
        <div id="user-name">사용자 이름
            <div class="dropdown-icon">&#9660;</div>
        </div>
    </header>
    <nav>
        <a href="5_listADD.html">냉장고</a>
        <a href="8_myrecipes.html">내 레시피</a>
        <a href="7_newrecipe.html">레시피 만들기</a>
        <a href="9_communication.html">소통</a>
        <a href="10_qna.html">문의 사항</a>
    </nav>
    <div class="container">
        <!-- 스키마 마크업이 추가된 폼 -->
        <form action="submit_post.php" method="post" itemscope itemtype="https://schema.org/DiscussionForumPosting">
            <label for="title">제목: </label>
            <input type="text" id="title" name="title" itemprop="headline" required>

            <label for="content">내용:</label>
            <textarea id="content" name="content" itemprop="articleBody" required></textarea>

            <div class="checkbox">
                <label for="allow">댓글 허용</label>
                <input type="checkbox" id="allow" name="allow" itemprop="comment">
            </div>

            <div class="button-container">
                <button type="submit">등록</button>
            </div>
        </form>                     
    </div>
</body>
</html>
