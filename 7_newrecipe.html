	<div class="content">
		<div class="container-xxl py-6">
			<div class="recipe-container">
				<form id="newrecipe" onsubmit="saveRecipe(event)">	
					<div class="row g-5">
						<div class="recipe-photo col-lg-3 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 450px;">
							<label for="photo">레시피 사진: </label>
							<input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto()">
							<div id="photo-preview"></div>
						</div>
						<div class="recipe-explain col-lg-9 wow fadeInUp" data-wow-delay="0.5s">
							<form>
								<div class="row g-6">
									<div class="col-12">
										<div class="recipe-form">
											<label for="recipe">레시피 이름: </label>
											<input type="text" class="form-control border-0 bg-light" id="recipe" onkeypress="if(event.key === 'Enter') event.preventDefault();">
										</div>
									</div>
									<div class="col-12">
										<div class="recipe-form">
											<label for="ingredient">재료: </label>
											<div id="ingredient-container">
												<div class="d-flex align-items-center">
													<input type="text" class="form-control border-0 bg-light" name="ingredient" onkeypress="if(event.key === 'Enter') addIngredientLine()">
													<button type="button" class="add-btn btn-success ms-3" onclick="addIngredientLine()">+</button>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-12">
										<div class="recipe-form">
											<label for="category">카테고리: </label>
											<select id="category" name="category" class="form-control border-0 bg-light">
												<option value="한식">한식</option>
												<option value="중식">중식</option>
												<option value="일식">일식</option>
												<option value="양식">양식</option>
												<option value="기타">기타</option>
											</select>
										</div>
									</div>
									<div class="col-md-12">
										<div class="recipe-form">
											<label for="sumup">레시피 요약: </label>
											<input type="text" id="sumup" class="form-control border-0 bg-light" name="sumup" onkeypress="if(event.key === 'Enter') event.preventDefault();">
										</div>
									</div>
									<div class="col-md-12">
										<div class="recipe-form">
											<label for="process">조리 과정: </label>
											<div id="process-container">
												<div class="d-flex align-items-center">
													<input type="text" class="form-control border-0 bg-light" name="process" onkeypress="if(event.key === 'Enter') addProcessLine()">
													<button type="button" class="add-btn btn-success ms-3" onclick="addProcessLine()">+</button>
												</div>
											</div>
										</div>
									</div>
									<div class="col-12">
										<div class="button-container">
											<button class="btn btn-primary py-3 px-5" type="submit">레시피 등록하기</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</form>
