	<div class="content">
		<div class="container-xxl py-6">
			<div class="container">
				<form id="newrecipe" onsubmit="saveRecipe(event)">	
					<div class="row g-5">
						<div class="col-lg-3 wow fadeInUp" data-wow-delay="0.1s" style="min-height: 450px;">
							<label for="photo">레시피 사진: </label>
							<input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto()">
							<div id="photo-preview"></div>
						</div>
						<div class="col-lg-9 wow fadeInUp" data-wow-delay="0.5s">
							<form>
								<div class="row g-5">
									<div class="col-12">
										<div class="recipe-form">
											<label for="recipe">레시피 이름: </label>
											<input type="text" class="form-control border-0 bg-light" id="recipe" placeholder="">
										</div>
									</div>
									<div class="col-12">
										<div class="recipe-form">
											<label for="ingredient">재료: </label>
											<input type="text" class="form-control border-0 bg-light" id="ingredient" placeholder="">
										</div>
									</div>
									<div class="col-md-12">
										<div class="recipe-form">
											<label for="category">카테고리: </label>
											<select id="category" name="category" class="form-control border-0 bg-light" required>
												<option value="한식">한식</option>
												<option value="중식">중식</option>
												<option value="일식">일식</option>
												<option value="양식">양식</option>
												<option value="기타">기타</option>
											</select>
										</div>
									</div>
									<div class="col-md-12">
										<div class="recipe-form">
											<label for="sumup">레시피 요약: </label>
											<input type="text" id="sumup" class="form-control border-0 bg-light" name="sumup">
										</div>
									</div>
									<div class="col-md-12">
										<div class="recipe-form">
											<label for="process">조리 과정: </label>
											<textarea class="form-control border-0 bg-light" placeholder="" id="process" style="height: 150px"></textarea>
										</div>
									</div>
									<div class="col-12">
										<div class="button-container">
											<button class="btn btn-primary py-3 px-5" type="submit">레시피 등록하기</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
