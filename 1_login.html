<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EBS 요리 레시피 북</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffff;
            position: relative;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #eee;
        }
        .header-logo img {
            max-height: 50px;
            margin-right: 10px;
        }
        .header-title {
            font-size: 24px;
        }
        .main-content {
            display: flex;
            width: 60%;
            justify-content: space-around;
            padding: 20px;
            align-items: start;
            height: 60vh;
        }
        .popular-recipes {
            flex: 1;
            padding: 20px;
            margin-right: 10px;
        }
        .right-logo {
            position: absolute;
            right: 200px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .login-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffeb00;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // SDK 초기화
        Kakao.init('8382196ca251c7706e3b7e1df97883e7'); // 올바른 JavaScript 키로 변경
        console.log(Kakao.isInitialized()); // SDK 초기화 확인

        function loginWithKakao() {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log(authObj);
                    // 로그인 성공 시 사용자 정보 가져오기
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            console.log(res);
                            // 사용자 정보를 이용한 처리 후 페이지 리디렉션
                            window.location.href = "recipe_management.html"; // 로그인 후 이동할 페이지
                        },
                        fail: function(error) {
                            console.log(error);
                        }
                    });
                },
                fail: function(err) {
                    console.log(err);
                }
            });
        }
    </script>
</head>
<body>
    <img src="LOGO.png" alt="로고 이미지" class="center" style="width: 100px">
    <img src="KAKAO LOGO.png" class="right-logo" style="width: 200px" onclick="loginWithKakao()">
    <div class="header">
        <div class="header-logo">
            <span class="header-title">EBS 요리 레시피 북</span>
        </div>
    </div>
    <div class="main-content">
        <div class="popular-recipes">
            <h2>인기 레시피 음식</h2>
        </div>
    </div>
</body>
</html>
