<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EBS 요리 레시피 북</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffff;
            position: relative; /* 이 부분이 중요합니다 */
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #eee;
        }
        .header-logo img {
            max-height: 50px;
            margin-right: 10px;
        }
        .header-title {
            font-size: 24px;
        }
        .main-content {
            display: flex;
            width: 60%; 
            justify-content: space-around;
            padding: 20px;
            align-items: start;
            height: 60vh;
        }
        .popular-recipes {
            flex: 1;
            padding: 20px;
            margin-right: 10px;
        }
        .right-logo {
            position: absolute;
            right: 200px; /* 우측에서 20픽셀 떨어진 위치 */
            top: 50%;
            transform: translateY(-50%); /* 중간 정렬을 위해 이동 */
        }
    </style>
</head>
<body>
    <img src="LOGO.png" alt="로고 이미지" class="center" style="width: 100px">
    <img src="KAKAO LOGO.png" class="right-logo" style="width: 200px">
    <div class="header">
        <div class="header-logo">
            <span class="header-title">EBS 요리 레시피 북</span>
        </div>
    </div>
    <div class="main-content">
        <div class="popular-recipes">
            <h2>인기 레시피 음식</h2>
            <!-- 인기 레시피 음식 사진과 이름을 추가하세요 -->
        </div>
    </div>
</body>
</html>
