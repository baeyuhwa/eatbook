<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EBS 요리 레시피 북</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffff;
            position: relative;
        }
        .header {
            width: 97%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #eee;
        }
        .header-title {
            font-size: 24px;
        }
        .right-logo {
            position: absolute;
            right: 12%;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .container {
            width: 90%;
        }
        .left {
            float: left;
            width: 50%;
            box-sizing: border-box; /* padding 포함한 전체 크기 설정 */
            padding: 20px;
        }
        .right {
            float: right;
            width: 50%;
            box-sizing: border-box; /* padding 포함한 전체 크기 설정 */
            padding: 20px;
        }
        #recipe-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 반응형 그리드 */
            gap: 20px;
        }
        .recipe-column {
            /*cursor: pointer;*/
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .recipe-column img {
            width: 280px; /* 이미지 크기 조정 */
            height: auto;
            margin-bottom: 10px;
        }
        .recipe-column h2 {
            font-size: 17px; /* 제목 크기 조정 */
            margin: 10px 0;
        }
        h1 {
            text-align: center;
        }
    </style>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // SDK 초기화
        Kakao.init('8382196ca251c7706e3b7e1df97883e7'); // 올바른 JavaScript 키로 변경
        console.log(Kakao.isInitialized()); // SDK 초기화 확인

        function loginWithKakao() {
            Kakao.Auth.login({
                scope: 'profile_nickname,account_email', // 추가 동의 항목
                success: function(authObj) {
                    console.log(authObj);
                    // 로그인 성공 시 사용자 정보 가져오기
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            console.log(res);
                            const kakaoNickname = res.properties.nickname;
                            localStorage.setItem('kakaoNickname', kakaoNickname); // 카카오 닉네임 저장
                            window.location.href = "4_main.html"; // 로그인 후 이동할 페이지
                        },
                        fail: function(error) {
                            console.log(error);
                        }
                    });
                },
                fail: function(err) {
                    console.log(err);
                }
            });
        }
    </script>
</head>
<body>
    <img src="LOGO.png" alt="로고 이미지" class="center" style="width: 150px">
    <div class="header">
        <div class="header-logo">
            <span class="header-title">EBS 요리 레시피 북</span>
        </div>
    </div>
    <div class="container">
        <div class="left">
            <h1>인기 레시피</h1>
            <div id="recipe-results"></div>
        </div>
        <div class="right">
            <img src="KAKAO LOGO.png" class="right-logo" style="width: 250px" onclick="loginWithKakao()">
        </div>
    </div>
    <script src="1_popularRecipe.js"></script>
</body>
</html>
