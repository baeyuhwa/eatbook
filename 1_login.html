<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="1_login.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* 원하는 만큼 조정 */
        }
        .btn {
            background: none; /* 배경색 제거 */
            border: none; /* 테두리 제거 */
            padding: 0; /* 기본 패딩 제거 */
            cursor: pointer; /* 커서 변경 */
            margin-top: 20px; /* 원하는 만큼 조정 */
            margin-right: 50px;
        }
        .login-img {
            width: auto; /* 원하는 너비 설정 */
            height: 50px; /* 원하는 높이 설정 */
            object-fit: cover;
            margin-right:50px;
        }
    </style>
</head>
<body>
    <img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
    <div class="container">
        <div class="img">
            <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
        </div>
        <div class="login-content">
            <form>
                <img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg" alt="Avatar">
                <h2 class="title">로그인 페이지</h2>
                <button class="btn" onclick="loginWithKakao()">
                    <img src="KAKAO LOGO.png" alt="Login with Kakao" class="login-img">
                </button>
            </form>
            
        </div>
    </div>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script src="1_login.js"></script>
    <script>
        // SDK 초기화
        Kakao.init('8382196ca251c7706e3b7e1df97883e7'); // 올바른 JavaScript 키로 변경
        console.log(Kakao.isInitialized()); // SDK 초기화 확인

        function loginWithKakao() {
            Kakao.Auth.login({
                scope: 'profile_nickname,account_email', // 추가 동의 항목
                success: function(authObj) {
                    console.log(authObj);
                    // 로그인 성공 시 사용자 정보 가져오기
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            console.log(res);
                            const kakaoNickname = res.properties.nickname;
                            localStorage.setItem('kakaoNickname', kakaoNickname); // 카카오 닉네임 저장
                            window.location.href = "4_main.html"; // 로그인 후 이동할 페이지
                        },
                        fail: function(error) {
                            console.log(error);
                        }
                    });
                },
                fail: function(err) {
                    console.log(err);
                }
            });
        }
    </script>
</body>
</html>
