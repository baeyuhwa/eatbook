<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레시피 상세 정보</title>
    <link rel="stylesheet" href="6_recipe.css">
</head>
<body>
    <header>
        <div id="search-container">
            <div id="search-bar-container">
                <a href="4_main.html">
                    <img id="logo" src="logo.png" alt="Logo">
                </a>
                <input id="search-bar" type="text" placeholder="레시피 검색..." onkeypress="if(event.key === 'Enter') searchRecipe(this.value)">
                <img id="search-icon" src="search.png" alt="Search Icon" onclick="searchRecipe()">
            </div>
        </div>
        <div id="user-name-container">
            <div id="user-name"></div>
            <div class="dropdown-icon">&#9660;</div>
        </div>
    </header>
    <nav>
        <a href="6_recipe.html">냉장고</a>
        <a href="8_myrecipes.html">내 레시피</a>
        <a href="7_newrecipe.html">레시피 만들기</a>
        <a href="9_communication.html">소통</a>
        <a href="10_qna.html">문의 사항</a>
    </nav>
    <div class="content">
        <div id="recipe-detail">
            <!-- 레시피 상세 정보가 여기 표시됩니다 -->
        </div>
    </div>
    <div class="container">
        <div id="recipe-results"></div>
    </div>
    <div id="progress-container">
        <div id="progress-bar" style="width: 0%; height: 15px; background-color: #4CAF50;"></div>
        <div id="progress-percentage" style="display: none;">0%</div>
    </div>
    <div class="scroll-container">
        <img id="to-top" src="scroll.png" onclick="go_top()" style="width: 50px; z-index: 9; display:none;">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const kakaoNickname = localStorage.getItem('kakaoNickname');
            if (kakaoNickname) {
                const userNameElement = document.getElementById('user-name');
                userNameElement.textContent = kakaoNickname;
            }
        });
    </script>
    <script src="6_recipe_detail.js"></script>
</body>
</html>
