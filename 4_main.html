<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레시피 관리 웹사이트</title>
    <link rel="stylesheet" href="4_main.css">
</head>
<body>
<header>
    <div id="search-container"> 
        <div id="search-bar-container">
            <a href="4_main.html">
                <img id="logo" src="logo.png" alt="Logo">
            </a>
            <input id="search-bar" type="text" placeholder="레시피 검색...">
            <img id="search-icon" src="search.png" alt="Search Icon"> <!-- 돋보기 이미지 추가 -->
        </div>
    </div>
    <div id="user-name-container">
        <div id="user-name"></div>
    </div>
</header>
<nav>
    <a href="6_recipe.html">냉장고</a>
    <a href="8_myrecipes.html">내 레시피</a>
    <a href="7_newrecipe.html">레시피 만들기</a>
    <a href="9_communication.html">소통</a>
    <a href="10_qna.html">문의 사항</a>
</nav>
<div class="content">
    <div class="left-panel">
        <div class="form-section">
            <h3>냉장고 리스트</h3>
            <table class="fridge-table">
                <thead>
                    <tr>
                        <th>재료</th>
                        <th>양</th>
                        <th>단위</th>
                        <th>유통기한</th>
                    </tr>
                </thead>
                <tbody id="main-fridge-list-items">
                    <!-- List items will be added here with JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="right-panel">
        <div class="popular-recipes">
            <h3>인기 레시피</h3>
            <!-- 인기 레시피 내용 추가 -->
        </div>
        <div class="my-recipes">
            <h3>내 레시피</h3>
            <!-- 내 레시피 내용 추가 -->
        </div>
        <div class="community">
            <h3>소통</h3>
            <ul>
                <li>소통 내용 1</li>
                <li>소통 내용 2</li>
                <li>소통 내용 3</li>
            </ul>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const kakaoNickname = localStorage.getItem('kakaoNickname');
        if (kakaoNickname) {
            const userNameElement = document.getElementById('user-name');
            userNameElement.textContent = kakaoNickname;
            userNameElement.style.color = 'black'; // 이름을 검은색으로 변경
        }

        // 로컬 스토리지에서 냉장고 리스트를 불러와서 표시
        const fridgeList = JSON.parse(localStorage.getItem('fridgeList')) || [];
        console.log("Fridge List:", fridgeList); // 콘솔에 로그 추가
        const fridgeListElement = document.getElementById('main-fridge-list-items');

        if (fridgeList.length === 0) {
            console.log("No items found in the fridge list.");
        } else {
            fridgeList.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.ingredient}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unit}</td>
                    <td>${item.expiration}</td>
                `;
                fridgeListElement.appendChild(row);
            });
        }
    });
</script>
<script src="5_recipe.js"></script>
</body>
</html>
