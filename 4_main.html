<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레시피 관리 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: #f3f3f3;
        }
        #logo {
            width: 100px;
            height: auto;
        }
        #search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        #user-name {
            font-size: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #ddd;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
        }
        .left-panel {
            flex: 2; /* 조정된 유연성 */
            min-width: 0; /* flex 아이템이 컨테이너 크기 아래로 줄어들 수 있도록 설정 */
        }
        .right-panel {
            flex: 1; /* 오른쪽 패널의 크기 조정 */
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 0; /* flex 아이템이 컨테이너 크기 아래로 줄어들 수 있도록 설정 */
        }
        .form-section, .popular-recipes, .my-recipes, .community {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .popular-recipes, .my-recipes, .community {
            flex: 1;
        }
    </style>
</head>
<body>
<header>
    <img id="logo" src="logo.png" alt="Logo">
    <input id="search-bar" type="text" placeholder="레시피 검색...">
    <div id="user-name">사용자 이름</div>
</header>
<nav>
    <a href="5_listADD.html">냉장고</a>
    <a href="8_myrecipes.html">내 레시피</a>
    <a href="7_newrecipe.css">레시피 만들기</a>
    <a href="9_communication.html">소통</a>
    <a href="10_qna.html">문의 사항</a>
</nav>
<div class="content">
    <div class="left-panel">
        <div class="form-section">
            <h3>냉장고 리스트</h3>
        </div>
    </div>
    <div class="right-panel">
        <div class="popular-recipes">
            <h3>인기 레시피</h3>
        </div>
        <div class="my-recipes">
            <h3>내 레시피</h3>
        </div>
        <div class="community">
            <h3>소통</h3>
        </div>
    </div>
</div>
</body>
</html>
