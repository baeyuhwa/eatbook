<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>문의사항 상세</title>
<link rel="stylesheet" href="10-2_see.css">
<script>
    window.onload = function() {
    // URL 파라미터에서 인덱스 값 추출
    var urlParams = new URLSearchParams(window.location.search);
    var index = urlParams.get('index');

    // 해당 인덱스의 게시물 데이터 가져오기
    var storedPosts = localStorage.getItem('newQnaPosts');
    if (storedPosts) {
        var posts = JSON.parse(storedPosts);
        displayPostDetail(posts[index]);
    }
};

function displayPostDetail(post) {
    var contentDiv = document.querySelector('.content');
    contentDiv.innerHTML = `
        <h2>제목: ${post.title}</h2>
        <p>작성자: 사용자 이름, 작성일: ${post.date}</p>
        <p>${post.content}</p>
        <button class="create-button" onclick="window.location.href='10_qna.html';">목록으로 돌아가기</button>
    `;
}
</script>
</head>
<body>
<div class="container">
    <header>
        <a href="4_main.html">
            <img id="logo" src="logo.png" alt="Logo">
        </a>
        <input id="search-bar" type="text" placeholder="레시피 검색...">
        <div id="user-name">사용자 이름
            <div class="dropdown-icon">&#9660;</div>
        </div>
    </header>
    <nav>
        <a href="5_listADD.html">냉장고</a>
        <a href="8_myrecipes.html">내 레시피</a>
        <a href="7_newrecipe.html">레시피 만들기</a>
        <a href="9_commincation.html">소통</a>
        <a href="10_qna.html">문의 사항</a>
    </nav>
    <div class="content">
        <!-- 내용이 여기에 표시됩니다 -->
    </div> 
</div>
</body>
</html>
